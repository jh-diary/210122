<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> comparison operator & Boolean </title>
  </head>
  <body>
    <h1>comparison operator & Boolean</h1>

    <h2>1===1</h2>
    <script type="text/javascript">
    document.write(1===1);
    </script>

    <h2> 1===2</h2>
    <script type="text/javascript">
    document.write(1===2);
    </script>

    <h2> 1&lt;2 </h2>
    <script type="text/javascript">
      document.write(1<2);
    </script>

    <h2> 1&lt;1 </h2>
    <script type="text/javascript">
      document.write(1<1);
    </script>

  </body>

</html>
